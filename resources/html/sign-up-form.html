<section class="section-form">
    <div class="row">
        <h2>Sign Up</h2>
    </div>
    <div class="row">
        <form action="#" method="POST" class="contact-form">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="plans">Choose Meal Pleans:</label>
                </div>
                <div class="col span-2-of-3">
                    <select name="meal-plans" id="plans">
                        <option value="signature" selected>Signature Plan</option>
                        <option value="classic">Classic Plan</option>
                        <option value="own">Create Your Own</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name">Name:</label>
                </div>
                <div class="col span-1-of-3">
                    <input type="text" name="first-name" id="name" placeholder="First name" required>
                </div>
                <div class="col span-1-of-3">
                    <input type="text" name="last-name" id="name" placeholder="Last name" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="address">Shipping Address:</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="address" id="address" placeholder="Your shipping address" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="phone" id="phone" placeholder="Your phone number" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="email">Email:</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="find-us">How did you hear us?</label>
                </div>
                <div class="col span-2-of-3">
                    <select name="find-us" id="find-us">
                        <option value="friends" selected>Friends</option>
                        <option value="search">Search engine</option>
                        <option value="ad">Advertisment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="message">Message(optional):</label>
                </div>
                <div class="col span-2-of-3">
                    <textarea name="message" id="message" cols="40" rows="12" placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="news">Newsletter?</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="checkbox" name="news" id="news" checked> Yes, I'd like receive newsletter via SMS text
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

</section>
